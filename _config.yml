#remote_theme: wowthemesnet/jekyll-theme-memoirs

# Website Info

name: "Maxel's Pages"
title: "Maxel's Pages"
author: "Maxel Black"
description: "Code & write what we want."
introduction: "Here is a simple blog written by a simple person."
logo: '/assets/images/logo.png'
favicon: '/favicon.ico'
url: 'https://maxelbk.vercel.app'
baseurl:
permalink: /article/:title.html
email: maxelblack@outlook.com
google_site_verification: "vW3qvqkUTdYACYAKPz1FvhCCQP4lUGCWh8OMdafZKcs"
lisence: '<a target="_blank" href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0</a>'
mailchimp-list:

# Configure

excerpt_separator: "<!--MORE-->"

# Comments System (only can choose one)
## Disqus
#disqus:
#  id: 'maxels-pages'
## Twikoo
twikoo:
  envId: 'https://twikoo.maxelbk.vercel.app'
  lang: 'zh-CN'
  region: 'ap-shanghai'

encoding: UTF-8
#highlighter: none
markdown: kramdown

jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name.html'

paginate: 6
paginate_path: /p:num.html

navigation:
  - name: "Home"
    url: /
    tip: "主页"
  - name: "About"
    url: /about.html
    tip: "关于网站"
  - name: "Authors"
    url: /authors.html
    tip: "作者"
  - name: "Categories"
    url: /categories.html
    tip: "文章分类"
  - name: "RSS Feed"
    url: /feed.xml
    tip: "订阅"

plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-figure

include: ["_pages"]
exclude: [README.md, Gemfile, Gemfile.lock]

# Authers

authors:
  maxelbk:
    name: "Maxel Black"
    display_name: "Maxel Black"
    avatar: 'r/maxel.jpg'
    email: "maxelblack@outlook.com"
    twitter: "https://twitter.com/maxelbk"
    description: "A senior high student who loves coding."
    introduction: "Java developer | ARCH YES | Minecraft player | DP7 admin | from China"

# Other Things

# Google Analytics (change to "enabled" to activate, also your verification id.)
google_analytics: "disabled"
google_analytics_id:

# Adsense (change to "enabled" to activate, also your client id and ad slot.)
# Create a new ad unit from your Adsense account to get the slot.
adsense: "disabled"
adsense-data-ad-client:
adsense-data-ad-slot:

# Lazy Images ("enabled" or "disabled")
lazyimages: "enabled"

# Post Author Box ("enabled" or "disabled")
authorbox: "enabled"

# Sass
sass:
  sass_dir: _sass
  style: compressed

<!-- Comments
================================================== -->
{% if page.comments != false %}
<div class="comments mt-5">
    <button class="btn btn-outline-dark py-2 px-5 d-block w-100 show-comments"><i class="fa fa-comments text-muted"></i> &nbsp; Load Comments</button>
    <div id="comments">  
        <h4>Comments</h4>
        <p style="font-size:smaller;" class="mb-4">
            Tip: Your avatar is specified by <a href="https://cn.gravatar.com">your email</a>.
            You can also enter your QQ number in the nickname field.
        </p>
        {% if site.disqus %}
        {% include disqus.html %}
        {% else %}{% if site.twikoo %}
        {% include twikoo.html %}
        {% endif %}{% endif %}
    <div class="clearfix"></div>
    </div>
</div>
{% endif %}
